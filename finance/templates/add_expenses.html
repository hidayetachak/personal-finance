{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .containerr {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background-color: #fff;
            height: calc(100% - 40px); /* Subtract header height */
            border-bottom: 1px solid #ccc; /* Add border at the bottom of the container */
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            margin-top: 0.25in;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .navigation {
            width: 250px;
            background: #444;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            height: 100%;
            border-right: 1px solid #ccc;
            margin-right: 20px;
        }

        .navigation button {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .navigation button i {
            margin-right: 10px;
        }

        .navigation button:hover {
            background: #555;
        }
        .content button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 250px;
            padding: 15px;
            margin-bottom: 20px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .content button i {
            margin-right: 9px; /* Adjust the icon spacing */
        }
        .content button:hover {
            background: #555;
        }
        form {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>finance</h1>
    </div>
    <div class="containerr">
        <div class="navigation">
            <button onclick="window.location.href='{% url 'home' %}'">
            <i class="fas fa-home"></i> Home</button>

            <button onclick="window.location.href='{% url 'earnings_list' %}'">
            <i class="fas fa-file-alt"></i> Earnings</button>
            <button onclick="window.location.href='{% url 'expenses_list' %}'">
            <i class="fas fa-file-alt"></i> Expenses</button>
           
            <button onclick="window.location.href='{% url 'services' %}'">
                <i class="fas fa-file-alt"></i>services</button>
           
        </div>
        <h2>Add Expenses</h2>
        <div class="content">
        

            {% block content %}
              <div class="container mt-5">
                
                <form method="post" action="{% url 'add_expenses' %}" class="needs-validation" novalidate>
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for="id_amount" class="form-label">Amount:</label>
                    {{ form.amount }}
                  </div>
                  <div class="mb-3">
                    <label for="id_description" class="form-label">Description:</label>
                    {{ form.description }}
                  </div>
                  <div class="mb-3">
                    <label for="id_date" class="form-label">Date:</label>
                    {{ form.date }}
                  </div>
                  <button type="submit" class="btn btn-primary">Add Expenses</button>
                </form>
                           </div>
            {% endblock %}
            
        </div>
    </div>
   
</body>

</html>
